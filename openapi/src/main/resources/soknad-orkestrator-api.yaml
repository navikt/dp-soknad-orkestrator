openapi: 3.0.0
info:
  title: Søknad Orkestrator API
  version: 1.0.0
  description: API for å opprette søknad, besvare opplysninger og hente neste seksjon.
  contact:
    name: '#team-dagpenger-brukerdialog'
servers:
  - url: https://dp-soknad-orkestrator.intern.dev.nav.no
    description: dev
  - url: https://dp-soknad-orkestrator.intern.nav.no
    description: prod
paths:
  /soknad/start:
    post:
      summary: Opprett en ny søknad eller hent en eksisterende påbegynt søknad
      responses:
        '200':
          description: Søknad id returnert
          content:
            application/json:
              schema:
                type: string
                format: uuid
  /soknad/{søknadId}/neste:
    get:
      summary: Hent søknad med seksjoner (kun orkestrator seksjoner)
      parameters:
        - in: path
          name: søknadId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Søknad ble returnert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrkestratorSoknad'
  /soknad/{søknadId}/svar:
    put:
      summary: Besvar en opplysning
      parameters:
        - in: path
          name: søknadId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Svar'
      responses:
        '200':
          description: Svar ble lagret

components:
  schemas:
    OrkestratorSoknad:
      type: object
      properties:
        søknadId:
          type: string
          format: uuid
        seksjoner:
          type: array
          items:
            $ref: '#/components/schemas/Seksjon'
        antallSeksjoner:
          type: integer
        erFullført:
          type: boolean
          description: Søknaden er fullført når alle seksjoner er fullført
      required:
        - søknadId
        - seksjoner
        - antallSeksjoner
        - erFullført
    Opplysning:
      type: object
      properties:
        opplysningId:
          type: string
          format: uuid
        tekstnøkkel:
          type: string
        type:
          $ref: '#/components/schemas/Opplysningstype'
        svar:
          type: string
          nullable: true
          description: Svar kan være enten en string, boolean, dato eller periode (se Periodesvar) avhengig av hvilken type opplysning det er.
        gyldigeSvar:
          type: array
          items:
            type: string
          nullable: true
      required:
        - opplysningId
        - tekstnøkkel
        - type
    Svar:
     type: object
     properties:
       opplysningId:
         type: string
         format: uuid
       type:
         $ref: '#/components/schemas/Opplysningstype'
       verdi:
         type: string
         description: Svarverdien må være enten en string, boolean, dato eller periode (se Periodesvar) avhengig av hvilken type opplysning det besvarer.
     required:
       - opplysningId
       - type
       - verdi
    Opplysningstype:
      type: string
      enum:
        - land
        - periode
        - dato
        - tekst
        - boolean
    Seksjon:
      type: object
      properties:
        navn:
          $ref: '#/components/schemas/Seksjonsnavn'
        nesteUbesvarteOpplysning:
          $ref: '#/components/schemas/Opplysning'
        besvarteOpplysninger:
          type: array
          items:
            $ref: '#/components/schemas/Opplysning'
        erFullført:
          type: boolean
      required:
        - navn
        - besvarteOpplysninger
        - erFullført
    Seksjonsnavn:
      type: string
      enum:
        - bostedsland
    Periodesvar:
      type: object
      properties:
        fom:
          type: string
          format: date
        tom:
          type: string
          format: date
      required:
        - fom




