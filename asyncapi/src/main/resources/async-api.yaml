asyncapi: '2.6.0'
info:
  title: Søknad Orkestrator
  version: 0.0.1
  description: Eventformat for søknad orkestrator

channels:
  teamdagpenger.rapid.v1:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/søknad_innsendt'

components:
  messages:
    søknad_innsendt:
      payload:
        type: object
        properties:
          '@event_type':
            type: string
            description: Event som forteller om at en søknad er mottatt
            enum: [
              "søknad_innsendt"
            ]
          søknad_id:
            type: string
            format: uuid
            description: Søknad id
          ident:
            type: string
            description: Søkeren sin ident.